<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="brand">
    <th class="header" mat-header-cell *matHeaderCellDef>
      Бренд
      <mat-form-field class="filter">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="brandFilter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th class="header" mat-header-cell *matHeaderCellDef>
      Артикул
      <mat-form-field class="filter">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="idFilter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th class="header" mat-header-cell *matHeaderCellDef>
      Наименование товара
      <mat-form-field class="filter">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="nameFilter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="cost">
    <th class="header" mat-header-cell *matHeaderCellDef>
      Цена
      <mat-form-field class="filter">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="costFilter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element">{{element.cost}}</td>
  </ng-container>
  <ng-container matColumnDef="availability">
    <th class="header" mat-header-cell *matHeaderCellDef>
      В наличии
      <mat-form-field class="filter">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="costFilter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element">{{element.availability}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let element; columns: displayedColumns"></tr>
</table>
